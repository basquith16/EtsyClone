<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Etsy</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="styles/main.css">
    <link href='https://fonts.googleapis.com/css?family=Noto+Serif' rel='stylesheet' type='text/css'>
    <script src="/bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <nav>
      <div class="logAndSearch">
        <h1>Etsy</h1>
      </div>
      <div class="linksAndCart">
        <a href="#">Sell on Etsy</a>
        <a href="#">Register</a>
        <a href="#" class="signIn">Sign in</a>
        <a href="#">Cart</a>
      </div>
    </nav>
    <div class="navLinks" style="margin-left: 100px;">
      <a href="#">Clothing &amp; Accessories</a>
      <a href="#">Jewelry</a>
      <a href="#">Craft Supplies &amp; Tools</a>
      <a href="#">Weddings</a>
      <a href="#">Entertainment</a>
      <a href="#">Home &amp; Living</a>
      <a href="#">Kids &amp; Baby</a>
      <a href="#">Vintage</a>
    </div>

    <div class="mainPic"></div>

    <div class="content">
    </div>


    <script type="text/template" id="showListing">
      <div class="etsyItem">
        <div class="title"><%= title %> </div>
        <div class="price"><%= price %><%= currency_code %> </div>
        <div class="description"><span>Description:</span><%= description %> </div>
        <div class="views"><span>Views:</span><%= views %> </div>
        <div class="quantity"><span>Quantity Left:</span><%= quantity %> </div>
        <div class="user"><span>User:</span><%= user_id %></div>
        <div class="state"><span>Currently:</span><%= state %></div>
      </div>
    </script>

      <script type="text/template" id="detailsTemplate">
        <div class=detailsTemplate">
        <img src="<%= imageURL %>" class="listPics" />
        <li class="name"><a href="#showListing/<%= listing_id %>"><%= title %></a></li>
      </script>

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js'></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
