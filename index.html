<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Etsy</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link href='https://fonts.googleapis.com/css?family=Noto+Serif' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>

</head>

<body>
  <header>
    <nav class="navbar navbar-default" id="logAndSearch">
      <div class="container">
        <ul class="nav nav-justified">
          <li>
            <h1>Etsy</h1>
          </li>
          <li>
            <input type="text" name="name" value="" placeholder="Search for items or shops" id="searchBar">
            <button class="btn btn-success text-center" id="searchButton" type="button">Search</button>
          </li>
          <li><a href="#">Sell on Etsy</a></li>
          <li><a href="#">Register</a></li>
          <li id="signIn">
            <button type="button" class="btn btn-default signIn">Sign in</button>
          </li>
          <li><a href="#">Cart</a></li>
        </ul>
      </div>
  </header>
  <div class="navLinks" style="margin-left: 100px;">
    <a href="#">Clothing &amp; Accessories</a>
    <a href="#">Jewelry</a>
    <a href="#">Craft Supplies &amp; Tools</a>
    <a href="#">Weddings</a>
    <a href="#">Entertainment</a>
    <a href="#">Home &amp; Living</a>
    <a href="#">Kids &amp; Baby</a>
    <a href="#">Vintage</a>
  </div>

  <div class="mainPic"></div>

  <div class="content row">
  </div>

  <script type="text/template" id="showListing">
    <div class="etsyItem">
      <ul>
        <li class="title">
          <%= title %>
        </li>
        <li class="price">
          <%= price %>
            <%= currency_code %>
        </li>
        <li class="description">
          <span>Description:</span>
          <%= description %>
        </li>
        <li class="views">
          <span>Views:</span>
          <%= views %>
        </li>
        <li class="quantity">
          <span>Quantity Left:</span>
          <%= quantity %>
        </li>
        <li class="user">
          <span>User:</span>
          <%= user_id %>
        </li>
        <li class="state">
          <span>Currently:</span>
          <%= state %>
        </li>
      </ul>
    </div>
    </div>
    </div>
  </script>

  <script type="text/template" class="detailsTemplate span4" id="detailsTemplate">
    <img src="<%= imageURL %>" class="listPics" />
    <div class="text-center">
      <a href="#showListing/<%= listing_id %>">
        <%= title %>
      </a>
    </div>
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js'></script>
  <script src="scripts/main.js"></script>
</body>

</html>
